    <div style="font-size: 8vw;text-align: center;font-weight: bold;">赵宏伟列传</div>    
    <div style="font-size: 3vw;text-indent: 2em;" >宏伟者，字列岐，号球草，周<sup>注：周杰伦</sup>曲之爱，不可夺之。屈伸之作<sup>注：坐位体前屈</sup>长仅为零。年方十五，妻妾早成群，广开后宫。四接三百步<sup>注：古时三步为一米，即4*100米接力</sup>曾横击<sup>注：撞倒</sup>五人，其之勇猛，可见一斑矣！</div>
    <div style="font-size: 3vw;text-indent: 2em;" >伟以自貌比潘安，英姿飒爽，迷倒万千女子。天明元年，伟登基，是为唐逼宗，时后<sup>注：皇后</sup>未定，一女子名曰周思怡感其美貌，研墨提笔，洋洒五千言矣，表其慕，献其心，相约习羽球，赠发髻<sup>注：皮筋</sup>经香芬浴。伟喜不已，欣然往之。天不遂，怡未至。呜呼！伟矣！仍痴于怡。玄夜已至，伟方觉此为一戏语焉！</div>
    <div style="font-size: 3vw;text-indent: 2em;" >太史公曰：“如若伟熟思之，便觉此一戏语，坠爱河而失理智，不可取也！”</div>
