    <div style="font-size: 8vw;text-align: center;font-weight: bold;">吴峻钦列传</div>    
    <div style="font-size: 3vw;text-indent: 2em;" >吴峻钦者，金陵人也。其器宇轩邈，相貌宏伟，高逾五尺有<sup>注：同“又”</sup>四寸。操演<sup>注：军训</sup>时，步入寝而言语曰：“同志们好！”，若军之首长，故得别名曰“首长”。</div>
    <div style="font-size: 3vw;text-indent: 2em;" >首长之为人，平易而近人。尝谓教头<sup>注：教官</sup>曰：“吾快极，请允余归而取水！”教头笑而允之。同窗严张睿，网名严小睿，钦好此名，常于众人前高呼“小睿”，众人皆笑之，亦感此二人友情。</div>
