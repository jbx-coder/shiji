    <div style="font-size: 8vw;text-align: center;font-weight: bold;">陆天明本纪</div>    
    <div style="font-size: 3vw;text-indent: 2em;" >陆天明者，金陵人也，号陆大师。人极中正，好物理。著作众多，有名著《荣誉物理》及《清澈的思维》之属。每授课时，叉双臂而肃立，眼迷离，挺胸以示胸肌之大。</div>
    <div style="font-size: 3vw; text-indent: 2em;">明尝制超星之网页以助弟子之学也，其课之视频亦被置于此。明尝云：“吾授链接于众人，若汝众人观此达旦，则将入僵尸模式矣。明日，汝入学堂，则灰头土脸，步履蹒跚。”众弟子皆大惊，传此语，以为至言也。</div>
